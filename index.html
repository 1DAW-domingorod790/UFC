<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFC</title>
    <style>
        body {
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url(imagenes/ufc2.webp);
            background-attachment: fixed; /*para que la imagen no se mueva al hacer scroll*/
            background-repeat: no-repeat; /*para que no se repita la imagen*/
            background-position: center center; /*para que la imagen se centre*/
            background-size: cover; /*para que la imagen se ajuste al tamaño de la pantalla*/
            display:grid;
            min-height: 100dvh; /*100% del viewport height*/
            grid-template-rows: 
            auto 
            1fr 
            auto; /*para que el footer se quede debajo siempre*/
        }

        .menu {
            position: fixed; /*para que se quede fijo en la parte superior*/
            top: 0;
            left: 0;
            width: 100%;
            background-color: black;
            justify-content: space-between; /*para que los elementos se separen*/
            font-size: 20px;
            z-index: 1000; /*para que esté por encima de todo*/
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .menu ul li {
            margin: 0;
        }

        .menu ul li a {
            display: block; /*para que todo el enlace sea clickeable*/
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            font-weight: bold; /*para que se vea más grande y negrita*/
            text-align: center;
        }

        .menu ul li a:hover {
            background-color: #575757;
        }

        .menu .logo {
            height: 60px;
        }

        .menu img{
            border-radius: 20px;
        }

        .titulo > h1{

            text-shadow: 3px 3px #575757;
            font-size: 50px;
        }

        .titulo > h2{
            font-style: italic;
            text-shadow: 3px 3px #575757;
        }

        .num{
            text-decoration: underline; /*para que subraye el texto*/
        }

        .container-titulo {
            text-align: center;
            display: grid;
            place-items: center;
            color:white
        }

        .titulo{
            display: inline-block;
        }

        .main-container {
            display: grid;
            place-items: center;
        }

        .container {
            display: flex;
        }

        .container div {
            box-sizing: border-box; /*para que el padding no afecte al tamaño del div*/
            padding: 15px;
        }

        .container img {
            width: 320px;
            height: 210px;
            border: 3px solid black;
        }

        .footer{
            display: grid;
            place-items: center;
            color:white;
            height:min-content; /*para que el footer no se quede pegado al final*/
        }

        .links{
            display: flex;
            justify-content: center;
            gap:10px; /*para que haya un espacio entre los links*/
        }

        .links > div{
            display: inline-block;
            padding: 10px; 
        }

        .links a:link, .links a:visited{
            background-color: #f44336;
            color: white;
            padding: 14px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .links a:hover, .links a:active, .links a:focus{
            background-color: red;
        }


    </style>
</head>
<body>

    <!--MENU COMPLETO-->
    <nav class="menu">
        <ul>
            <li><a href="eventos.html">LO PRÓXIMO</a></li>
            <li><a href="divisiones.html">DIVISIONES</a></li>
            <li><a href="entradas.html">ENTRADAS</a></li>
            <img src="imagenes/ufc_logo.jpg" alt="Logo" class="logo">
            <li><a href="ranking.html">RANKING</a></li>
            <li><a href="ufc311.html">UFC 311</a></li>
            <li><a href="ufc312.html">UFC 312</a></li>
            <li><a href="historia.html">HISTORIA</a></li>
        </ul>
    </nav>

    <br>

    <!--CONTAINER PARA DECORAR-->
    <div class="container-titulo">
        <!--TITULO-->
        <div class="titulo">
            <h1><span class="num">U</span>ltimate <span class="num">F</span>ighting <span class="num">C</span>hampionship</h1>
            <h2>EL MAYOR ENTRETENIMIENTO DE LAS MMA</h2>
            <div class="links">
                <a href="eventos.html" class="eventos"><b>PRÓXIMOS EVENTOS</b></a>
                <a href="entradas.html" class="cartelera"><b>COMPRAR ENTRADAS</b></a>
            </div>
        </div>
    </div>

    <!--CREADOR-->
    <div class="footer">
        <footer><b>Domingo Rodríguez Rodríguez</b></footer>
    </div>
    <br>
</body>
</html>
